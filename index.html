<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


    <div class="container">
        <nav>
            <h1>Sorting Visualizer</h1>
        </nav>
        <main>
            <div id="array_container">

            </div>
        </main>
        <div id="sidebarl">
            <div class="container2">
                <p>Size of the array</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=25>
                <p>Speed</p>
                <input id="a_speed" type="range" min=1 max=4 step=1 value=2>
                <button id="a_generate">Generate New Array!</button>
                <div class="algos">
                    <button id="btn">Bubble</button>
                    <button id="btn">Selection</button>
                    <button id="btn">Insertion</button>
                    <button id="btn">Merge</button>
                    <button id="btn">Quick</button>
                    <button id="btn">Heap</button>
                </div>
            </div>
        </div>
        <div id="sidebarr">
            <div class="clr-black">
                <h2 class="algoInfo">Select a sorting algorithm to get brief information</h2>
            </div>
            <br>
            <br>
            <br>
            <div class="legend clr-black">
                <h6 class="head6">Colours Used</h6><br>
                <span class="yl">Yellow</span>-Compare<br>
                <span class="rd">Red</span>-Swap<br>
                <span class="gr">Green</span>-Sorted<br>
                <span class="bl">Blue</span>-Unsorted
            </div>
        </div>
        <footer>
            <center>
                <div class="cntr">
                    <a href="https://github.com/debashishsamantara" class="fa fa-github"></a> 
                    <a href="https://github.com/SouravReal" class="fa fa-github"></a> 
                    <a href="http://github.com/JyotiShankarJena" class="fa fa-github"></a> 
                    <a href="https://www.instagram.com/am_akankshya/" class="fa fa-instagram"></a>
                </div> 
            </center>
        </footer>

    </div>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/visualizations.js"></script>
    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>




</body>

</html>
