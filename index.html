<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <nav>
            <h1>Sorting Visualizer</h1>
        </nav>
        <main>
            <div id="array_container">

            </div>
        </main>
        <div id="sidebarl">
            <div class="container2">
                <p>Size of the array</p>
                <input id="a_size" type="range" min=20 max=150 step=1 value=50>
                <p>Speed</p>
                <input id="a_speed" type="range" min=1 max=4 step=1 value=2>
                <button id="a_generate">Generate New Array!</button>
                <div class="algos">
                    <button id="btn">Bubble</button>
                    <button id="btn">Selection</button>
                    <button id="btn">Insertion</button>
                    <button id="btn">Merge</button>
                    <button id="btn">Quick</button>
                    <button id="btn">Heap</button>
                </div>
            </div>
        </div>
        <div id="sidebarr">Right Sidebar</div>
        <footer>Footer</footer>

    </div>

    <script src="./scripts/main.js"></script>
    <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>
    <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>




</body>

</html>
